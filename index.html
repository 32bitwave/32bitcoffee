---
layout: default
title: Coding, 3D Printing, Electonics & More!
---
<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

{% for post in site.posts %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <time>{{ post.date | date_to_string }}</time>
    {{ post.excerpt }}
  </article>
{% endfor %}
